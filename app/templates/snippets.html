<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
    <h1>Generated Snippets</h1>
    <ul>
	    {% if snippets %}
	        {% for snippet in snippets %}
	    <li>
            <p>{{ snippet.problem_description }}: {{ snippet.generated_code }}</p>
            <a href="{{ url_for('delete_snippet_route', snippet_id=snippet.id) }}">Delete</a>
        </li>
	    {% endfor %}
    {% else %}
        <p>No snippets found.</p>
    {% endif %}
    </ul>
</body>
</html>
